spring:
  #active profile
  profiles:
    active: test

  # Hibernate configuration
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  # Datasource configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testStore?createDatabaseIfNotExist=true
    username: root
    password: root
    initialization-mode: always

  session:
    store-type: redis

  # Redis configuration properties
  redis:
    host: localhost
    port: 6379

  # Spring Data Redis repository properties
  data:
    redis:
      repositories:
        enabled: true

  messages:
    cache-duration: 0

# Server session properties
server:
  servlet:
    session:
      timeout: 1m

# Web socket properties
websocket:
  endpoint: /ws
  appPrefix: /chatroom
  topic: /topic/
  queue: /queue/

# Application chat properties
app:
  chat:
    relay:
      host: localhost
      port: 61613

